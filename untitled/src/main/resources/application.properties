# Configuração da conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/oficina_mecanica
spring.datasource.username=root
spring.datasource.password=Qweasd@32

# Configura o Hibernate para não modificar o esquema do banco automaticamente
spring.jpa.hibernate.ddl-auto=none

# Mostra as queries SQL no console (para debug)
spring.jpa.show-sql=true

# Dialeto do Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opcional: configura o timezone do banco para evitar problemas com datas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
