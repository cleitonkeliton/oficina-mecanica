<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes da Oficina</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 2rem;
        }
        input {
          margin: 0.5rem;
        }
        button {
          margin-left: 0.5rem;
        }
    </style>
</head>
<body>
<h1>Clientes da Oficina</h1>

<h2>Adicionar Cliente</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<button onclick="adicionarCliente()">Adicionar</button>

<h2>Lista de Clientes</h2>
<ul id="lista-clientes"></ul>

<script>
    const apiUrl = 'http://localhost:8080/api/clientes';

    function listarClientes() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(clientes => {
          const lista = document.getElementById("lista-clientes");
          lista.innerHTML = "";
          clientes.forEach(cliente => {
            const li = document.createElement("li");
            li.textContent = `${cliente.nome} (${cliente.telefone})`;

            const btnDeletar = document.createElement("button");
            btnDeletar.textContent = "Deletar";
            btnDeletar.onclick = () => deletarCliente(cliente.id);

            li.appendChild(btnDeletar);
            lista.appendChild(li);
          });
        })
        .catch(err => console.error("Erro ao listar clientes:", err));
    }

    function adicionarCliente() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;

      if (!nome || !telefone) {
        alert("Preencha todos os campos!");
        return;
      }

      const cliente = { nome, telefone };

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(cliente)
      })
        .then(res => {
          if (res.ok) {
            document.getElementById("nome").value = "";
            document.getElementById("telefone").value = "";
            listarClientes();
          } else {
            alert("Erro ao adicionar cliente.");
          }
        });
    }

    function deletarCliente(id) {
      fetch(`${apiUrl}/${id}`, {
        method: "DELETE"
      })
        .then(res => {
          if (res.ok) {
            listarClientes();
          } else {
            alert("Erro ao deletar cliente.");
          }
        });
    }

    // Carrega os clientes ao abrir a p√°gina
    listarClientes();
</script>
</body>
</html>
